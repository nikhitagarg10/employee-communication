<div mat-dialog-content >
    <h1 style="text-align: center;">Create a New Event</h1>
    <form [formGroup]="addEventForm">
        <div class="d-flex justify-content-around">
            <mat-form-field class="example-full-width wid">
                <mat-label>Event Name</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-around">
            <div class="d-flex justify-content-start">
                <mat-form-field class="example-full-width me-5">
                    <mat-label>Start Date</mat-label>
                    <input matInput formControlName="start">
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-start">
                <mat-form-field class="example-full-width">
                    <mat-label>End Date</mat-label>
                    <input matInput formControlName="end">
                </mat-form-field>
            </div>
        </div>

        <div class="d-flex justify-content-around">
            <mat-form-field class="example-full-width wid">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                    <mat-option value="work">work</mat-option>
                    <mat-option value="meeting">meeting</mat-option>
                    <mat-option value="holiday">holiday</mat-option>
                    <mat-option value="casual">casual</mat-option>
                    <mat-option value="other">other</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-around">
            <mat-form-field class="example-full-width wid">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
    <button class="btn btn-danger me-3" mat-button (click)="onNoClick()">Go Back</button>
    <button class="btn btn-success ms-3" mat-button [disabled]="!addEventForm.valid" [mat-dialog-close] = "addEventForm.value" >Create Event</button>
</div>
