<div class="container-fluid d-flex justify-content-center align-items-center p-2 row con1">
    <div class="imgCon d-flex align-items-center col-6 me-3">
        <img class="img" src="assets/loginImage.png"/>
    </div>
    <div class="formCon col-6 ms-3">
        <h1><span>Bring Your <span class="green">Work</span></span><br><span>& <span class="green">team</span> together</span></h1>

        <div *ngIf="error" class="toast align-items-center" role="alert" data-bs-autohide="true"  data-bs-delay="2000" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">Invalid user name or Password</div>
              <button type="button" (click) = "closeToaster()"class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
          
          
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">

            <small class="error" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">email is required</small><br>
            <input class="inp p-3 mb-1" type="text" name="email" placeholder="enter your email" formControlName="email" required><br>

            <small class="error" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">password is required</small><br>
            <input class="inp p-3 mb-4" type="password" placeholder="enter your password" formControlName="password" required><br>

            <button class="btn p-2 loginbtn"type="submit">Login</button>
        </form>
        <p class="mt-3 ltext">Not a user ? Please <a [routerLink]='["signup"]'><span class="green">Sign in</span></a></p>
    </div>
    
</div>
